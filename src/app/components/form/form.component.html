<p class="title">{{ title }}</p>
<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-input formControlName="name" [label]="name" />
  <app-input formControlName="phone" [label]="phone" />
  <app-opening-sentence formControlName="sentence" [label]="sentence_label" />
  <button [disabled]="!form.valid" class="submit-button" type="submit">
    {{ text }}
  </button>
</form>
